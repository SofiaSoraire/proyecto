<!DOCTYPE html>

<body>
        <script type="text/javascript">
        window.onload=function (){
            let persona={ "Persona1":["Juan","4236598","32456987"],"Persona2":["Ana","4326589","36987541"] };
                for(let arreglo in persona) {
                    document.write("<br>"+" Elementos del array persona = " + arreglo+ "<br>");
                    for(let elemento in persona[arreglo]){
                        document.write(" " + persona[arreglo][elemento]+ "<br>");
                    }
                }
            }
    </script>
</body>
